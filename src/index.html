<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="subslide" style="background: linear-gradient(8deg, #f0f5f5 -56%, #1d0344 90%);">
                <h1 class="title">Snow in the desert</h1>
                <p class="text">Love, death & robots</p>
            </div>
            <div class="subslide" style="background: linear-gradient(215.32deg, #f90306 -1%, #71f365 124%);">
                <h1>Life hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div class="subslide" style="background: linear-gradient(221.87deg, rgb(243, 189, 87) -1%, #9071b5 128%);">
                <h1>Zima blue</h1>
                <p>Love, death & robots</p>
            </div>
            <div class="subslide" style="background: linear-gradient(220.16deg, rgb(163, 189, 163) -8%, rgb(32, 100, 32) 138%);">
                <h1>Automated Customer Service</h1>
                <p>Love, death & robots</p>
            </div>
        </div>
        <div class="main-slides">
            <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_960_720.jpg);"></div>
            <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2017/01/19/23/46/church-1993645_960_720.jpg);"></div>
            <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2015/01/28/23/34/mountains-615428_960_720.jpg);"></div>
            <div class="slide" style="background-image: url(https://cdn.pixabay.com/photo/2015/10/12/14/59/milky-way-984050_960_720.jpg);"></div>
        </div>

        <div class="controls">
            <button class="button down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="button up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
